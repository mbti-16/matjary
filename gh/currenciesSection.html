<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <section id="currenciesSection" class="section-content">
        <div class="table-container">
            <div class="table-header">
                <h2><i class="fas fa-money-bill-wave"></i> إدارة العملات</h2>
                <div class="table-actions">
                    <button class="btn btn-primary" id="addCurrencyBtn">
                        <i class="fas fa-plus"></i> إضافة عملة
                    </button>
                    <button class="btn btn-warning" id="updateRatesBtn">
                        <i class="fas fa-sync"></i> تحديث الأسعار
                    </button>
                </div>
            </div>
            <div id="currenciesTable">
                <div class="loading">جاري تحميل بيانات العملات...</div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="admin-functions.js"></script>
</body>
</html>
