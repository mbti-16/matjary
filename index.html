<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجري - المتجر الإلكتروني</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- شريط التنقل العلوي -->
    <nav class="store-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <h1><i class="fas fa-store"></i> متجري</h1>
            </div>
            
            <div class="nav-search">
                <input type="text" placeholder="ابحث عن منتج...">
                <button><i class="fas fa-search"></i></button>
            </div>
            
            <div class="nav-actions">
                <a href="#cart" class="nav-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="login.html" class="nav-icon">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </nav>
    
    <!-- قسم الفئات -->
    <section class="categories-section">
        <h2>تسوق حسب الفئة</h2>
        <div class="categories-grid" id="categoriesGrid">
            <!-- سيتم ملؤها بالجافاسكريبت -->
        </div>
    </section>
    
    <!-- قسم المنتجات المميزة -->
    <section class="featured-products">
        <h2>منتجات مميزة</h2>
        <div class="products-grid" id="featuredProducts">
            <!-- سيتم ملؤها بالجافاسكريبت -->
        </div>
    </section>
    
    <!-- عربة التسوق -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3><i class="fas fa-shopping-cart"></i> عربة التسوق</h3>
            <button class="close-cart">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- سيتم ملؤها بالجافاسكريبت -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>الإجمالي:</span>
                <span id="cartTotal">0 ر.س</span>
            </div>
            <button class="btn btn-primary checkout-btn">الدفع الآن</button>
        </div>
    </div>
    
    <!-- نموذج تسجيل الدخول/التسجيل -->
    <div class="auth-modal" id="authModal" style="display: none;">
        <div class="auth-content">
            <div class="auth-header">
                <h3>تسجيل الدخول / إنشاء حساب</h3>
                <button class="close-auth">&times;</button>
            </div>
            <div class="auth-body">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">تسجيل الدخول</button>
                    <button class="auth-tab" data-tab="register">إنشاء حساب</button>
                </div>
                
                <form id="loginForm" class="auth-form">
                    <input type="email" placeholder="البريد الإلكتروني" required>
                    <input type="password" placeholder="كلمة المرور" required>
                    <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                </form>
                
                <form id="registerForm" class="auth-form" style="display: none;">
                    <input type="text" placeholder="الاسم الكامل" required>
                    <input type="email" placeholder="البريد الإلكتروني" required>
                    <input type="password" placeholder="كلمة المرور" required>
                    <input type="password" placeholder="تأكيد كلمة المرور" required>
                    <button type="submit" class="btn btn-primary">إنشاء حساب</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
