<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المتجر - لوحة التحكم</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <section id="categoriesSection" class="section-content">
        <div class="table-container">
            <div class="table-header">
                <h2><i class="fas fa-list-alt"></i> إدارة الأقسام</h2>
                <div class="table-actions">
                    <button class="btn btn-primary" id="addCategoryBtn">
                        <i class="fas fa-plus"></i> إضافة قسم
                    </button>
                </div>
            </div>
            <div id="categoriesTable">
                <div class="loading">جاري تحميل بيانات الأقسام...</div>
            </div>
        </div>
    <div id="categoriesTable">
                <div class="loading">جاري تحميل بيانات الأقسام...</div>
            </div>
        </div>
    </section>

<div id="addCategoryModal" class="modal" style="display:none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3><i class="fas fa-list-alt"></i> إضافة قسم جديد</h3>
            <button class="close-modal-btn">&times;</button>
        </div>
        <div class="modal-body">
            <form id="categoryForm">
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="categoryName">اسم القسم *</label>
                        <input type="text" id="categoryName" name="name" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="categoryDescription">وصف القسم</label>
                        <textarea id="categoryDescription" name="description" rows="3"></textarea>
                        <small>وصف موجز للقسم يظهر للمستخدمين.</small>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> حفظ القسم
                    </button>
                    <button type="button" class="btn btn-danger close-modal-btn">
                        <i class="fas fa-times"></i> إلغاء
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase-config.js"></script>
<script>
// =================================================================
// 1. العناصر الأساسية
// =================================================================

// يفترض أن المتغير `supabase` متاح هنا من ملف supabase-config.js

const addCategoryBtn = document.getElementById('addCategoryBtn');
const addCategoryModal = document.getElementById('addCategoryModal');
const categoryForm = document.getElementById('categoryForm');
const closeButtons = document.querySelectorAll('.close-modal-btn');


// =================================================================
// 2. وظائف التحكم بالـ Modal
// =================================================================

/**
 * إظهار النافذة المنبثقة لإضافة قسم.
 */
function openAddCategoryModal() {
    addCategoryModal.style.display = 'block';
}

/**
 * إخفاء النافذة المنبثقة لإضافة قسم.
 */
function closeAddCategoryModal() {
    addCategoryModal.style.display = 'none';
    categoryForm.reset(); // تفريغ حقول النموذج
}

// ربط الزر بفتح النافذة
addCategoryBtn.addEventListener('click', openAddCategoryModal);

// ربط أزرار الإغلاق (X وزر إلغاء)
closeButtons.forEach(button => {
    button.addEventListener('click', closeAddCategoryModal);
});

// إغلاق عند النقر خارج النافذة
window.addEventListener('click', (event) => {
    if (event.target === addCategoryModal) {
        closeAddCategoryModal();
    }
});


// =================================================================
// 3. وظيفة معالجة إضافة القسم (Supabase Integration)
// =================================================================

/**
 * تقوم بإضافة القسم إلى قاعدة البيانات مع تسجيل وقت الإنشاء.
 * @param {object} categoryData - بيانات القسم (name, description).
 */
async function saveCategoryToDatabase(categoryData) {
    // 1. إضافة حقل created_at
    const newCategory = {
        ...categoryData,
        created_at: new Date().toISOString() // تسجيل الوقت الحالي بصيغة ISO
    };

    console.log("بيانات القسم المراد إرسالها:", newCategory);
    
    try {
        // 2. إرسال البيانات إلى جدول 'categories' في Supabase
        const { data, error } = await supabase
            .from('categories')
            .insert([newCategory])
            .select();

        if (error) {
            throw error;
        }

        alert(`تم إضافة القسم بنجاح: ${data[0].name}`);
        // *يمكنك هنا استدعاء دالة تحديث الجدول لعرض القسم الجديد*
        // fetchCategories(); 
        
    } catch (error) {
        console.error("خطأ في إضافة القسم:", error.message);
        alert(`فشل في إضافة القسم: ${error.message}`);
    }
}


// =================================================================
// 4. معالج إرسال النموذج (Form Submission)
// =================================================================

categoryForm.addEventListener('submit', (event) => {
    event.preventDefault();
    
    // جمع البيانات من النموذج
    const formData = new FormData(categoryForm);
    const categoryData = {};
    formData.forEach((value, key) => {
        categoryData[key] = value;
    });

    // استدعاء دالة الحفظ
    saveCategoryToDatabase(categoryData);

    // إغلاق النافذة
    closeAddCategoryModal();
});
</script>
</body>
</html>
