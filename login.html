<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام الإدارة</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-store"></i> نظام إدارة المتجر</h1>
                <p>تسجيل الدخول لواجهة الإدارة</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="أدخل بريدك الإلكتروني">
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="أدخل كلمة المرور">
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
  
            <div id="loginMessage" class="message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');
            
            // تنظيف رسائل الخطأ
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            
            try {
                // تسجيل الدخول
                await loginUser(email, password);
                
                // التحقق من صلاحيات المسؤول
                const isAdmin = await checkAdminAccess();
                
                if (isAdmin) {
                    messageDiv.textContent = '✅ تم تسجيل الدخول بنجاح! يتم التوجيه...';
                    messageDiv.className = 'message success';
                    
                    // حفظ حالة تسجيل الدخول
                    localStorage.setItem('adminLoggedIn', 'true');
                    
                    // الانتقال لواجهة الإدارة بعد تأخير بسيط
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    messageDiv.textContent = '❌ هذا الحساب ليس لديه صلاحيات مسؤول';
                    messageDiv.className = 'message error';
                    await logoutUser();
                }
            } catch (error) {
                messageDiv.textContent = `❌ خطأ في تسجيل الدخول: ${error.message}`;
                messageDiv.className = 'message error';
                
                // عرض أخطاء محددة للحقول
                if (error.message.includes('Invalid login credentials')) {
                    document.getElementById('passwordError').textContent = 'كلمة المرور غير صحيحة';
                } else if (error.message.includes('Email not confirmed')) {
                    document.getElementById('emailError').textContent = 'البريد الإلكتروني غير مفعل';
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="admin-functions.js"></script>
</body>
</html>
