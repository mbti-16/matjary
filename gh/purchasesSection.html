<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <section id="purchasesSection" class="section-content">
        <div class="table-container">
            <div class="table-header">
                <h2><i class="fas fa-file-invoice-dollar"></i> إدارة المشتريات والفواتير</h2>
                <div class="table-actions">
                    <button class="btn btn-primary" id="addPurchaseBtn">
                        <i class="fas fa-plus"></i> إضافة فاتورة
                    </button>
                    <button class="btn btn-success" id="printInvoicesBtn">
                        <i class="fas fa-print"></i> طباعة الفواتير
                    </button>
                </div>
            </div>
            <div id="purchasesTable">
                <div class="loading">جاري تحميل بيانات المشتريات...</div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="admin-functions.js"></script>
</body>
</html>
