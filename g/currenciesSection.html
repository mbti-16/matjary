<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المتجر - لوحة التحكم</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <section id="currenciesSection" class="section-content">
        <div class="table-container">
            <div class="table-header">
                <h2><i class="fas fa-money-bill-wave"></i> إدارة العملات</h2>
                <div class="table-actions">
                    <button class="btn btn-primary" id="addCurrencyBtn">
                        <i class="fas fa-plus"></i> إضافة عملة
                    </button>
                    <button class="btn btn-warning" id="updateRatesBtn">
                        <i class="fas fa-sync"></i> تحديث الأسعار
                    </button>
                </div>
            </div>
            <div id="currenciesTable">
                <div class="loading">جاري تحميل بيانات العملات...</div>
            </div>
        </div>
    </section>
    <div id="currenciesTable">
                <div class="loading">جاري تحميل بيانات العملات...</div>
            </div>
        </div>
    </section>

<div id="addCurrencyModal" class="modal" style="display:none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3><i class="fas fa-money-bill-wave"></i> إضافة عملة جديدة</h3>
            <button class="close-modal-btn">&times;</button>
        </div>
        <div class="modal-body">
            <form id="currencyForm">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="currencyName">اسم العملة (مثل USD) *</label>
                        <input type="text" id="currencyName" name="name" maxlength="5" required>
                        <small>يجب أن يكون رمز العملة القياسي (مثل SAR).</small>
                    </div>
                    <div class="form-group">
                        <label for="currencySymbol">رمز العملة *</label>
                        <input type="text" id="currencySymbol" name="symbol" maxlength="3" required>
                        <small>الرمز الذي يظهر بجانب الرقم (مثل $).</small>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="exchangeRate">سعر الصرف (مقابل العملة الأساسية) *</label>
                        <input type="number" id="exchangeRate" name="rate" step="0.0001" required value="1.0000">
                        <small>إذا كانت العملة الأساسية هي SAR، فسعر SAR سيكون 1.0000.</small>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> حفظ العملة
                    </button>
                    <button type="button" class="btn btn-danger close-modal-btn">
                        <i class="fas fa-times"></i> إلغاء
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase-config.js"></script>
<script>
  // =================================================================
// 1. العناصر الأساسية
// =================================================================

// يفترض أن المتغير `supabase` متاح هنا من ملف supabase-config.js

const addCurrencyBtn = document.getElementById('addCurrencyBtn');
const updateRatesBtn = document.getElementById('updateRatesBtn');
const addCurrencyModal = document.getElementById('addCurrencyModal');
const currencyForm = document.getElementById('currencyForm');
const closeButtons = document.querySelectorAll('.close-modal-btn');


// =================================================================
// 2. وظائف التحكم بالـ Modal
// =================================================================

function openAddCurrencyModal() {
    addCurrencyModal.style.display = 'block';
}

function closeAddCurrencyModal() {
    addCurrencyModal.style.display = 'none';
    currencyForm.reset();
}

// ربط الزر بفتح النافذة
addCurrencyBtn.addEventListener('click', openAddCurrencyModal);

// ربط أزرار الإغلاق (X وزر إلغاء)
closeButtons.forEach(button => {
    button.addEventListener('click', closeAddCurrencyModal);
});

// إغلاق عند النقر خارج النافذة
window.addEventListener('click', (event) => {
    if (event.target === addCurrencyModal) {
        closeAddCurrencyModal();
    }
});


// =================================================================
// 3. وظيفة معالجة إضافة العملة (Supabase Integration)
// =================================================================

/**
 * تقوم بإضافة العملة إلى قاعدة البيانات مع تسجيل وقت الإنشاء.
 * @param {object} currencyData - بيانات العملة (name, symbol, rate).
 */
async function saveCurrencyToDatabase(currencyData) {
    // 1. إضافة حقل created_at
    const newCurrency = {
        ...currencyData,
        // تأكد من أن rate هو رقم عشري
        rate: parseFloat(currencyData.rate),
        created_at: new Date().toISOString() // تسجيل الوقت الحالي
    };

    console.log("بيانات العملة المراد إرسالها:", newCurrency);
    
    try {
        // 2. إرسال البيانات إلى جدول 'currencies' في Supabase
        const { data, error } = await supabase
            .from('currencies')
            .insert([newCurrency])
            .select();

        if (error) {
            throw error;
        }

        alert(`تم إضافة العملة بنجاح: ${data[0].name}`);
        // *استدعاء دالة تحديث الجدول لعرض العملة الجديدة*
        // fetchCurrencies(); 
        
    } catch (error) {
        console.error("خطأ في إضافة العملة:", error.message);
        alert(`فشل في إضافة العملة: ${error.message}`);
    }
}


// =================================================================
// 4. معالج إرسال النموذج (Form Submission)
// =================================================================

currencyForm.addEventListener('submit', (event) => {
    event.preventDefault();
    
    // جمع البيانات من النموذج
    const formData = new FormData(currencyForm);
    const currencyData = {};
    formData.forEach((value, key) => {
        currencyData[key] = value;
    });

    // استدعاء دالة الحفظ
    saveCurrencyToDatabase(currencyData);

    // إغلاق النافذة
    closeAddCurrencyModal();
});


// =================================================================
// 5. وظيفة تحديث الأسعار (مطلوبة للزر الإضافي)
// =================================================================

/**
 * وظيفة وهمية لتحديث أسعار الصرف من مصدر خارجي.
 */
function updateExchangeRates() {
    if (!confirm("هل أنت متأكد من رغبتك في تحديث أسعار الصرف الآن؟")) {
        return;
    }
    
    // **ملاحظة هامة:** تتطلب هذه الوظيفة دمجاً مع واجهة برمجية (API) لخدمة أسعار الصرف
    // مثل Open Exchange Rates أو fixer.io، لاسترداد الأسعار الحالية.
    
    console.log("جارٍ محاولة تحديث أسعار الصرف من API خارجي...");
    
    // ... (هنا يتم كود استدعاء API خارجي) ...
    
    // بعد النجاح (مثال):
    // const { error } = await supabase.from('currencies').upsert(updatedRatesArray);
    
    alert("تم طلب تحديث أسعار الصرف. يرجى التحقق من لوحة التحكم للتأكد من نجاح العملية.");
    // *استدعاء دالة تحديث الجدول لعرض الأسعار الجديدة*
    // fetchCurrencies(); 
}

// ربط الزر بوظيفة التحديث
updateRatesBtn.addEventListener('click', updateExchangeRates);

</script>
</body>
</html>
